<script>
/*
给定一个包含 m x n 个元素的矩阵（m 行, n 列），请按照顺时针螺旋顺序，返回矩阵中的所有元素。
输入:
[
 [ 1, 2, 3 ],
 [ 4, 5, 6 ],
 [ 7, 8, 9 ]
]
输出: [1,2,3,6,9,8,7,4,5]
*/
var spiralOrder = function(matrix) {
    if(matrix.length==0){
        return []
    }
    if(matrix.length===1){
        return matrix[0]
    }
    const res=[];const m=matrix.length;const n=matrix[0].length;
    let up=0; let down=m-1; let left=0; let right=n-1;

    while(left<=right && up<=down){
        for(let i=left;i<=right;i++){
            res.push(matrix[up][i])
        }
        up++;
        
        for(let i=up;i<=down;i++){
            res.push(matrix[i][right])
        }
        right--;

        for(let i=right;i>=left && up<=down;i--){ //判断条件
            res.push(matrix[down][i])
        }

        down--;

        for(let i=down;i>=up&&left<=right;i--){ //判断条件
            res.push(matrix[i][left])
        }
        left++;
    }

    return res
};

</script>
